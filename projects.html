<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Font Awesome -->

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 980px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f4f7f9;
      color: #333;
      line-height: 1.5;
    }
    h1, h2 { color: #6a0dad; }
    #images-wrapper { overflow-x: auto; padding-bottom: 1rem; }
    #images { display:flex; gap:1rem; margin-bottom:1.25rem; }
    .image-card { background: white; border-radius:8px; box-shadow:0 2px 7px rgba(0,0,0,0.12); min-width:260px; max-width:280px; flex:0 0 auto; display:flex; flex-direction:column; }
    .image-card img { width:100%; height:160px; object-fit:cover; border-bottom:1px solid #eee; }
    .image-title { padding:0.5rem 1rem; font-weight:600; background:#6a0dad; color:white; text-align:center; }
    #description { background:white; padding:1.5rem; border-radius:8px; box-shadow:0 2px 7px rgba(0,0,0,0.12); margin-bottom:1.25rem; font-size:1.03rem; }
    #links a { display:inline-block; margin-right:1rem; padding:0.6rem 1rem; background:#6a0dad; color:white; border-radius:6px; text-decoration:none; font-weight:600; }
    #links a:hover { background:#520a9a; }
    #back-link { display:inline-block; margin-bottom:1rem; color:#6a0dad; text-decoration:none; font-weight:600; }
    #back-link:hover { text-decoration:underline; }
    .modal { display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; }
    .modal-content { background:white; margin:auto; padding:2rem; border-radius:8px; max-width:520px; text-align:center; }
    .close { position:absolute; top:0.6rem; right:1rem; color:#888; font-size:26px; cursor:pointer; }
    pre { background:#0f1720; color:#e7eef8; padding:10px; border-radius:8px; overflow:auto; }
    @media (max-width:720px) { #images { gap:12px } .image-card { min-width:220px } }
  </style>
</head>
<body>
  <a href="index.html" id="back-link" aria-label="Back to portfolio">&larr; Back to portfolio</a>
  <h1 id="project-title">Loading…</h1>

  <div id="images-wrapper"><div id="images"></div></div>
  <div id="description"></div>
  <div id="links"></div>

  <!-- Private modal -->
  <div id="privateModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="privateTitle">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="privateTitle">Access Restricted</h2>
      <p>This project is private. Please email <a href="mailto:naomiebambara87@gmail.com">naomiebambara87@gmail.com</a> to request access.</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "1";

    // Project registry (customized for Naomie)
    const projects = {
      "1": {
        title: "Mooré Text-to-Speech (TTS) — Hand-Cut Syllables",
        images: [
          { src: "https://via.placeholder.com/720x480?text=Moore+TTS+Demo", title: "TTS Demo / Spectrogram" }
        ],
        description: `
          <p><strong>Overview:</strong> Syllable-level, tone-aware Text-to-Speech prototype for the Mooré language. Uses hand-cut syllable WAVs, ARPABET-style lexicon entries, and a Python concatenative synthesizer.</p>
          <h4>Key components</h4>
          <ul>
            <li>Praat + Parselmouth scripts for syllable extraction and TextGrid-assisted exports</li>
            <li>Lexicon generator that creates orthography → token mappings (diphtong/triphtong alternates)</li>
            <li>Python synthesizer (pydub) + optional pitch processing (librosa)</li>
            <li>MFCC + DTW evaluation pipeline for objective comparison between split and combined tokens</li>
          </ul>
          <h4>How to run (quick)</h4>
          <pre>git clone https://github.com/NaomieBambara/Text-to-Speech--HandSyllables.git
cd Text-to-Speech--HandSyllables
python -m venv venv
# PowerShell
.\venv\\Scripts\\Activate.ps1
pip install -r requirements.txt
python tonal_tts_full.py --demo
          </pre>
          <h4>Research notes</h4>
          <p>Preserves tone by selecting syllables with correct tone labels (1 low, 2 mid, 3 high); supports long vowels and complex tone shapes (falling/rising) by token sequences.</p>
        `,
        links: [
          { href: "https://github.com/NaomieBambara/Text-to-Speech--HandSyllables", label: "GitHub: TTS project" },
          { href: "#", label: "Demo (private)" }
        ],
        private: false
      },

      "2": {
        title: "Portfolio & Web Templates (GitHub Pages)",
        images: [
          { src: "https://via.placeholder.com/720x480?text=Portfolio+Site", title: "Portfolio Site" }
        ],
        description: `
          <p>Static portfolio site built for GitHub Pages. Includes index + project pages, resume download, sample audio links, and easy customization.</p>
          <h4>Files included</h4>
          <ul>
            <li><code>index.html</code> — main landing page</li>
            <li><code>projects.html</code> — this detail page</li>
            <li><code>/assets</code> — screenshots & audio samples (optional)</li>
            <li><code>README.md</code> — repo README and instructions</li>
          </ul>
        `,
        links: [
          { href: "https://github.com/NaomieBambara", label: "My GitHub profile" }
        ],
        private: false
      },

      // You can add more project objects here (3,4,5) — keep keys numeric and match index.html data-link values.
    };

    const project = projects[id];
    if (!project) {
      document.getElementById("project-title").textContent = "Project not found.";
      document.getElementById("description").innerHTML = "";
      document.getElementById("images").innerHTML = "";
      document.getElementById("links").innerHTML = "";
    } else {
      document.getElementById("project-title").textContent = project.title;

      // images
      const imagesDiv = document.getElementById("images");
      imagesDiv.innerHTML = "";
      project.images.forEach(({src, title}) => {
        const card = document.createElement("div");
        card.className = "image-card";
        card.innerHTML = `
          <img src="${src}" alt="${title}" />
          <div class="image-title">${title}</div>
        `;
        imagesDiv.appendChild(card);
      });

      // description (allows HTML string)
      document.getElementById("description").innerHTML = project.description;

      // links
      const linksDiv = document.getElementById("links");
      linksDiv.innerHTML = "";
      project.links.forEach(({href, label}) => {
        const a = document.createElement("a");
        a.textContent = label;
        if (project.private || href === "#") {
          a.href = "#";
          a.addEventListener("click", (e) => { e.preventDefault(); document.getElementById("privateModal").style.display = "flex"; });
        } else {
          a.href = href;
          a.target = "_blank";
          a.rel = "noopener";
        }
        linksDiv.appendChild(a);
      });
    }

    // Modal close logic
    (function attachModalHandlers() {
      const modal = document.getElementById("privateModal");
      document.getElementById("closeModal").addEventListener("click", () => modal.style.display = "none");
      window.addEventListener("click", (ev) => { if (ev.target === modal) modal.style.display = "none"; });
    })();
  </script>
</body>
</html>
