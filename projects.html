<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Details — Naomie Bambara</title>
  <meta name="description" content="Project details and demos for Naomie Bambara — Mooré TTS, Web & ML projects."/>
  <!-- Favicon (use your ImageKit URL) -->
  <link rel="icon" href="https://ik.imagekit.io/ooiob6xdv/favicon.ico" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>

  <style>
    :root {
      --blue:#007acc;
      --accent:#6a0dad;
      --accent-2:#5a009c;
      --muted:#666;
      --card:#fff;
      --bg:#f4f7f9;
      --maxw:980px;
      font-family: "Segoe UI", Tahoma, Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    }

    /* Page base */
    html,body{height:100%}
    body {
      font-family: var(--font-family);
      max-width: var(--maxw);
      margin: 18px auto;
      padding: 12px;
      background: var(--bg);
      color: #222;
      line-height: 1.5;
      -webkit-font-smoothing:antialiased;
    }

    /* Headings: blue + underline */
    h1, h2, h3 {
      color: var(--blue);
      margin: 0 0 10px 0;
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 2px;
      text-decoration-color: rgba(0,122,204,0.9);
    }

    a { color: var(--blue); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Images strip (single-project view) */
    #images-wrapper { overflow-x:auto; padding: 8px 0 14px; margin-bottom: 12px; }
    #images { display:flex; gap:14px; padding-bottom:6px; }
    .image-card {
      background: var(--card);
      border-radius:10px;
      box-shadow: 0 8px 20px rgba(10,10,10,0.06);
      min-width:260px;
      max-width:320px;
      flex:0 0 auto;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .image-card:hover{ transform: translateY(-6px); box-shadow:0 22px 40px rgba(10,10,10,0.12); }
    .image-card img { width:100%; height:180px; object-fit:cover; display:block; }
    .image-title {
      padding:10px;
      font-weight:600;
      background: linear-gradient(90deg,var(--blue), #005f99);
      color: white;
      text-align:center;
      font-size:0.95rem;
    }

    /* Description and links */
    #description {
      background: var(--card);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(10,10,10,0.05);
      margin-bottom: 12px;
      font-size: 1.03rem;
    }

    #links {
      margin-bottom: 18px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    #links a {
      display:inline-block;
      margin-right:0;
      padding: 8px 12px;
      background: var(--blue);
      color: white;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      transition: background .12s ease, transform .12s ease;
    }
    #links a:hover { background:#005f99; transform: translateY(-2px); }

    #back-link {
      display:inline-block;
      margin-bottom:12px;
      color: var(--blue);
      text-decoration:none;
      font-weight:600;
      border-radius:6px;
      padding: 6px 8px;
    }
    #back-link:hover { text-decoration: underline; }

    /* Modal */
    .modal {
      display:none;
      position:fixed;
      z-index:9999;
      left:0; top:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      align-items:center; justify-content:center;
      padding: 14px;
    }
    .modal-content {
      background:white;
      margin:auto;
      padding:20px;
      border-radius:10px;
      max-width:520px;
      width:100%;
      text-align:center;
      box-shadow: 0 16px 40px rgba(10,10,10,0.12);
      position: relative;
    }
    .close {
      position:absolute;
      top:8px; right:12px;
      color:#888; font-size:24px; cursor:pointer;
    }

    pre {
      background:#0f1720; color:#e7eef8; padding:12px; border-radius:8px; overflow:auto; font-size:0.95rem;
    }

    /* --- NEW: Project list (one card per row) --- */
    .project-list-view { display:flex; flex-direction:column; gap:16px; margin-bottom:12px; }
    .project-card {
      display:flex;
      gap:16px;
      background:var(--card);
      border-radius:10px;
      padding:16px;
      align-items:flex-start;
      cursor:default;
      box-shadow:0 8px 24px rgba(10,10,10,0.06);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .project-card:hover { transform: translateY(-6px); box-shadow:0 20px 40px rgba(10,10,10,0.10); }
    .project-card-img {
      width:300px;
      max-width:40%;
      border-radius:8px;
      overflow:hidden;
      flex-shrink:0;
    }
    .project-card-img img { width:100%; height:180px; object-fit:cover; display:block; }
    .project-card-body { flex:1; display:flex; flex-direction:column; gap:8px; }
    .project-card-body h3 { margin:0; color:var(--blue); }
    .project-card-meta { color:var(--muted); font-size:0.95rem; }
    .project-card-actions { margin-top:auto; display:flex; gap:8px; align-items:center; }
    .btn { display:inline-block; padding:8px 12px; border-radius:8px; font-weight:600; text-decoration:none; }
    .btn-primary { background:var(--accent); color:#fff; }
    .btn-outline { background:transparent; border:1px solid #ddd; color:var(--muted); }
    .project-card .badge { padding:4px 8px; border-radius:6px; color:#fff; font-weight:700; font-size:0.78rem; text-transform:uppercase; }
    .badge.completed { background:#28a745; }

    /* Responsive: stack card contents on small screens */
    @media (max-width:860px) {
      .project-card { flex-direction:column; }
      .project-card-img { max-width:100%; width:100%; }
      .project-card-img img { height:200px; }
    }

    /* Responsive adjustments already present */
    @media (max-width:820px) {
      .image-card img { height:150px; }
      .image-card { min-width:220px; max-width:260px; }
    }
    @media (max-width:640px) {
      body { padding:10px; margin:10px auto; }
      h1 { font-size:1.25rem; }
      .image-card img { height:140px; }
      pre { font-size:0.88rem; }
    }

  </style>
</head>
<body>
  <a href="index.html" id="back-link" aria-label="Back to portfolio">&larr; Back to portfolio</a>

  <h1 id="project-title">Loading…</h1>

  <div id="images-wrapper" aria-hidden="false">
    <div id="images" role="list"></div>
  </div>

  <div id="description" role="region" aria-live="polite"></div>

  <div id="links" aria-label="Project links"></div>

  <!-- Private modal -->
  <div id="privateModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="privateTitle" aria-hidden="true">
    <div class="modal-content">
      <span class="close" id="closeModal" title="Close">&times;</span>
      <h2 id="privateTitle">Access Restricted</h2>
      <p>This project is private. Please email <a href="mailto:naomiebambara87@gmail.com">naomiebambara87@gmail.com</a> to request access.</p>
      <div style="margin-top:14px">
        <a href="mailto:naomiebambara87@gmail.com" style="display:inline-block;padding:8px 12px;border-radius:8px;background:var(--blue);color:#fff;font-weight:600;text-decoration:none;">Request access</a>
      </div>
    </div>
  </div>

  <script>
    // Read project ID from URL
    const params = new URLSearchParams(window.location.search);
    const idParam = params.get("id"); // if null -> show all
    const showAll = (!idParam) || idParam === "all";

    // Projects registry
    const projects = {
      "1": {
        title: "Mooré Text-to-Speech (TTS) — Hand-Cut Syllables",
        images: [
          { src: "https://ik.imagekit.io/ooiob6xdv/FIG_GUI_DEMO_1%20(1).png", title: "TTS GUI & Syllable Concatenation Demo" }
        ],
        description: `
          <p><strong>Overview:</strong> A syllable-level, tone-aware Text-to-Speech prototype for the Mooré language. Built using hand-cut syllable WAV files and an ARPABET-style lexicon.</p>
          <h3>Key components</h3>
          <ul>
            <li>Praat + Parselmouth pipelines for syllable extraction</li>
            <li>ARPABET-style lexicon with tone annotations</li>
            <li>Python concatenative synthesizer using pydub</li>
            <li>MFCC + DTW evaluation for objective quality comparison</li>
          </ul>
        `,
        links: [
          { href: "https://github.com/Joliage/TTS_Project", label: "GitHub Repository" },
          { href: "#", label: "Demo (private)" }
        ],
        private: false
      },

      "2": {
        title: "California Housing Prices Prediction",
        images: [
          { src: "https://ik.imagekit.io/ooiob6xdv/20260202_1140_Image%20Generation_simple_compose_01kgfxwpa3eb1s2rmhf6j3n4ky.png", title: "ML Models & Evaluation Overview" }
        ],
        description: `
          <p><strong>Overview:</strong> ML project predicting housing prices in California using regression and tree models. Demonstrates preprocessing, modeling and RMSE evaluation.</p>
        `,
        links: [
          { href: "https://github.com/Joliage/Neural-Networks---Project-1-California-Housing-Prices", label: "GitHub Repository" },
          { href: "#", label: "Notebook (private demo)" }
        ],
        private: false
      },

      "3": {
        title: "UNESCAP DSpace 7 Analytics",
        images: [
          { src: "https://ik.imagekit.io/ooiob6xdv/20260202_2255_Image%20Generation_simple_compose_01kgh4hhk6f8wvdkvhwxb1b4fe.png", title: "DSpace 7 Backend Analytics System" }
        ],
        description: `
          <p><strong>Overview:</strong> Backend analytics system for UNESCAP’s DSpace 7 repository that filters bot traffic and provides clean usage statistics.</p>
        `,
        links: [
          { href: "https://github.com/Joliage/unescap-dspace-analytics", label: "GitHub Repository" }
        ],
        private: false
      }
    };

    const titleEl = document.getElementById("project-title");
    const imagesEl = document.getElementById("images");
    const descEl = document.getElementById("description");
    const linksEl = document.getElementById("links");
    const modal = document.getElementById("privateModal");
    const closeModal = document.getElementById("closeModal");

    function openPrivateModal() {
      modal.style.display = "flex";
      modal.setAttribute("aria-hidden","false");
    }

    // Show ALL projects (stacked cards) when requested
    if (showAll) {
      titleEl.textContent = "All Projects";
      imagesEl.style.display = "none"; // hide single-project images strip
      descEl.style.display = "none";
      linksEl.style.display = "none";

      // create project list container
      const listWrapper = document.createElement("div");
      listWrapper.className = "project-list-view";

      Object.keys(projects).forEach(key => {
        const p = projects[key];
        const card = document.createElement("article");
        card.className = "project-card";
        card.setAttribute("data-id", key);

        // inner HTML for card
        card.innerHTML = `
          <div class="project-card-img">
            <img src="${p.images && p.images[0] ? p.images[0].src : 'https://via.placeholder.com/640x360?text=Project'}" alt="${p.images && p.images[0] ? p.images[0].title : p.title}" />
          </div>
          <div class="project-card-body">
            <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:12px">
              <h3>${p.title}</h3>
              <div class="badge completed" aria-hidden="true">Completed</div>
            </div>
            <div class="project-card-meta">${(p.description || '').replace(/<\/?[^>]+(>|$)/g, "").slice(0,220)}...</div>
            <div class="project-card-actions">
              <a class="btn btn-primary" href="?id=${key}">View details</a>
              ${p.links && p.links.length ? `<a class="btn btn-outline" href="${p.links[0].href === '#' ? 'javascript:void(0)' : p.links[0].href}" ${p.links[0].href === '#' ? '' : 'target="_blank" rel="noopener"'}>${p.links[0].label}</a>` : ''}
            </div>
          </div>
        `;

        // if first link is private/dummy, hook up modal
        if (p.links && p.links[0] && p.links[0].href === "#") {
          const anchor = card.querySelector('.btn-outline');
          if (anchor) anchor.addEventListener('click', (e) => { e.preventDefault(); openPrivateModal(); });
        }

        listWrapper.appendChild(card);
      });

      // insert list before images-wrapper
      document.body.insertBefore(listWrapper, document.getElementById('images-wrapper').nextSibling);
    } else {
      // Single project view (existing behavior)
      const id = idParam;
      const project = projects[id];
      if (!project) {
        titleEl.textContent = "Project not found.";
        descEl.innerHTML = "<p>Sorry — that project doesn't exist yet.</p>";
      } else {
        titleEl.textContent = project.title;

        // Images
        imagesEl.innerHTML = "";
        project.images.forEach(({src, title}) => {
          const d = document.createElement("div");
          d.className = "image-card";
          d.innerHTML = `<img src="${src}" alt="${title}" /><div class="image-title">${title}</div>`;
          imagesEl.appendChild(d);
        });

        // Description
        descEl.innerHTML = project.description;

        // Links
        linksEl.innerHTML = "";
        project.links.forEach(({href, label}) => {
          const a = document.createElement("a");
          a.textContent = label;
          if (project.private || href === "#") {
            a.href = "#";
            a.addEventListener("click", (e) => {
              e.preventDefault();
              openPrivateModal();
            });
          } else {
            a.href = href;
            a.target = "_blank";
            a.rel = "noopener";
          }
          linksEl.appendChild(a);
        });
      }
    }

    // Modal handlers
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
      modal.setAttribute("aria-hidden","true");
    });
    window.addEventListener("click", (ev) => {
      if (ev.target === modal) {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden","true");
      }
    });

    // Keyboard escape to close modal
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden","true");
      }
    });
  </script>
</body>
</html>
